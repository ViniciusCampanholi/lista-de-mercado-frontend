<app-navbar></app-navbar>
<main>
<div class="p-4 justify-content-center">
  <div class="formulario-produto mb-4 col-12">
    <label for="exampleFormControlInput1" class="form-label">Nome do produto</label>
    <input type="email" class="form-control sombra" id="exampleFormControlInput1" placeholder="Nome do produro">
  </div>
  <div class="row mb-4">
    <label for="exampleFormControlInput1" class="form-label">Marca</label>
    <div class="col-9">
      <select class="form-select sombra">
        <option selected>Marca</option>
        <option value="1">Marca 1</option>
        <option value="2">Marca 2</option>
        <option value="3">Marca 3</option>
      </select>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-pequeno btn-success sombra">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-4">
      <label for="exampleFormControlInput1" class="form-label">Quantidade</label>
      <input type="number" class="form-control sombra" id="exampleFormControlInput1">
    </div>
    <div class="col-4">
      <label for="exampleFormControlInput1" class="form-label">Preço/un</label>
      <input type="number" class="form-control sombra" id="exampleFormControlInput1">
    </div>
    <div class="col-4">
      <label for="exampleFormControlInput1" class="form-label">Un</label>
      <select class="form-select sombra">
        <option selected>Kg</option>
        <option value="1">Un</option>
        <option value="2">Pacote</option>
        <option value="3">Caixa</option>
      </select>
    </div>
  </div>
  <div class="mb-3 col-12">
    <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
    <textarea class="form-control sombra" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
</div>
<div id="div-btn-actions" class="d-grid mx-auto text-center">
  <div class="col-12">
    <button type="button" class="btn btn-grande sombra">Adicionar</button>
  </div>
</div>
</main>
